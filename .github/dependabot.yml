# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "llm-devops/maintainers"
    assignees:
      - "llm-devops/maintainers"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      # Group tokio ecosystem updates
      tokio:
        patterns:
          - "tokio*"
      # Group async runtime dependencies
      async-runtime:
        patterns:
          - "futures*"
          - "async-*"
      # Group serialization dependencies
      serialization:
        patterns:
          - "serde*"
          - "toml"
      # Group HTTP dependencies
      http:
        patterns:
          - "reqwest*"
          - "hyper*"
      # Group observability dependencies
      observability:
        patterns:
          - "tracing*"
          - "opentelemetry*"
          - "prometheus*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "llm-devops/maintainers"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "llm-devops/maintainers"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
