# Grafana dashboard provisioning

apiVersion: 1

providers:
  - name: 'LLM Latency Lens Dashboards'
    orgId: 1
    folder: 'LLM Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
